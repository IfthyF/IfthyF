<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Blog</title>
        <link rel="stylesheet" href="reset.css" type="text/css"/>
        <link rel="stylesheet" href="addEntrystylesheet.css" type="text/css"/>
        <script src="addEntryScript.js" defer></script>
    </head>
    <body>
        <div id="postForm">
            <form name="form" id="entryForm" action="viewBlog.html">
                <fieldset>
                    <h2>Add Blog</h2>
                    <input type="text" name="title" id="title" placeholder="Title"><br>
                    <div id="error1"></div>
                    <input type="text" name="post" id="post" placeholder="Enter your text here"><br>
                    <div id="error2"></div>
                    <ul>
                        <li><button type="submit">Post</button></li>
                        <li><button type="button" id="clear">Clear</button></li>
                    </ul>
                    <br>
                    <a href="viewBlog.html">Back</a> 
                </fieldset>
            </form>
        </div>
    </body>
</html>
